<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>光遇3D相册</title>
		<link rel="stylesheet" href="index.css" />
		<EMBED src="music/Akie秋绘 - 約束.mp3" width=0 height=0 type=audio/mpeg loop="1" autostart="false" volume="0"></EMBED>
	</head>
	<body>
		<div class="hovertreeinfo">
			<h2>光遇小礼物</h2>
		</div>
		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="images/微信图片_20210728134636.jpg" class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="images/微信图片_20210728132126.jpg" class="pic"/>
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="images/微信图片_20210728132130.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="images/微信图片_20210728132139.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="images/微信图片_20210728132148.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="images/微信图片_20210728132428.jpg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="images/微信图片_20210728132424.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="images/微信图片_20210728132420.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="images/微信图片_20210728132431.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="images/微信图片_20210728134630.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="images/微信图片_20210728132109.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="images/微信图片_20210728134644.jpg" class="in_pic" />
				</span>
			</div>
		</div>

	</body>
</html>
